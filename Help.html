<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help page</title>
    <style>

        body{
            background-color: lightgrey;
        }
    
        input[type=text],select,textarea {
            width:100%;
            padding:12px;
            border:1px solid black;
            margin-top:7px;
            margin-bottom:15px;
        }
    
        input[type=submit] {
            background-color: green;
            color:white;
            padding:12px 20px;
        }
    
        input[type=submit]:hover {
            background-color:blue ;
        }
    
        .container {
            border-radius:5px;
            
            
        }
    
        .column {
            float:center;
            width:50%;
            margin-top:6px;
            padding:20px;
            margin-left:360px;
        }
    
        .heading {
            margin-top:50px;
        }
    
        h1 {
            font-size:50px;
        }
    
        .row {
            font-size:20px;
        }
    
        
    </style>
    
    <div class="container">
        <div class="heading" style="text-align: center;">
            <h1>Contact Us </h1>
            <p>Call us at 9056403147 or Leave us a message:</p>
        </div>
        
        <div class="row">
            <div class="image">
                <img src="https://www.ncsc.gov.uk/images/social-icons.jpg"
                 style="height:500px;width:800px;margin-left:360px;">
            </div>
            <div class="column" >
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname">
        
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="India">India</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
        
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject"
                  style="height:170px">
                </textarea>
                <a href="http://127.0.0.1:5500/FEEproject/dashboard.html#" target="_blank">
                    <input type="submit" value="submit">
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
